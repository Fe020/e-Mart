<fieldset>
    <legend> <h1>Job Application</h1></legend>
    <form>
      
      <label for="nm">Name: </label><br>
      <input type="text" id="nm">
              <br><br>
      <label for="em">e-Mail: </label><br>
      <input type="email" id="em">
      <br><br>
      
      <label for="tel">Phone number: </label><br>
      <input type="tel" id="tel">
      <br><br>

      
      
      <label for="res">Resume: </label><br>
      <input type="file" id="res">
      <br><br>
      
      
      <label for="exp">Experience(years): </label><br>
      <input type="number" id="exp" min="0" max="50">
      <br><br>
      
      <fieldset>
        <legend>Slills: <br></legend>
        <label for="H">HTML</label><br>
        <input type="checkbox" id="H"><br><br>
        <label for="css">CSS</label><br>
        <input type="checkbox" id="css"><br><br>
        <label for="js">JAVASCRIPT</label><br>
        <input type="checkbox" id="js">
      </fieldset>
      <label for="he">Highest Education <br></label>
        <select id="he">
          <option value="1">High School</option> <br>
          <option value="2">Undergraduate</option><br>
          <option value="3">Graduatiion</option><br>
          <option value="4">Post-Graduatiion</option><br>
        </select>

        <p id="rd">Availibility: <br>
        <label for="rd">Full-time</label>
        <input type="radio" name="avl"><br>
        <label for="rd">Part-time</label>
        <input type="radio" name="avl">
        </p>

        <label for="add">Additional Comments: </label> <br>
        <textarea name="additional" id="add" cols="40" rows="10"></textarea>
        <br><br>
        <button style="text-align: center;">Submit Response</button>
      </form>
  </fieldset>
